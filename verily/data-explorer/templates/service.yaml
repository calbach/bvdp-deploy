apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}-esp
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: LoadBalancer
  ports:
    - port: {{ .Values.esp.externalPort }}
      targetPort: {{ .Values.esp.internalPort }}
      protocol: TCP
      name: {{ template "name" . }}-esp
  selector:
    app: {{ template "name" . }}
    release: {{ .Release.Name }}
